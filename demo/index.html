<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Angular ngqueryparams Demo</title>

  <!-- Styles -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body ng-app="AngularDemo" class="container" ng-controller="DemoCtrl">

  <form class="jumbotron page-header" ng-submit="reset()">
    <div class="form-group">
      <h3>Resetting Password</h3>
    </div>
    <div class="form-group mt-35px">
      <label>Email</label>
      <input required name="email" class="form-control" type="email" placeholder="Email address" ng-model="params.email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input required type="password" class="form-control" placeholder="Password" ng-model="params.password">
    </div>
    <div class="form-group">
      <label>Repeat your Password</label>
      <input required type="password" class="form-control" placeholder="Password" ng-model="params.password_confirmation">
    </div>
    <div class="">
      <button type="submit" class="btn btn-primary">Reset</button>
    </div>
  </form>

  <pre>$scope.params = {{ params | json }}</pre>

  <!-- scripts -->
  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="../src/angular-ngqueryparams.js"></script>
  <script>
  console.log(angular);
  var app = angular.module('AngularDemo', ['angular-ngqueryparams']);

  // controller usage
  app.controller('DemoCtrl', ['$scope', 'ngQueryParams', function($scope, ngQueryParams) {
    if (!window.location.search) window.location.search = '?email=example@coduxe.com&token=1465488146870&list[]=a&list[]=b';
    $scope.params = ngQueryParams.all();

    $scope.reset = function() {
      console.log("HTTP request");
    }
  }]);
  </script>
</body>
</html>
